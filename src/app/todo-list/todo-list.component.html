<nz-layout>
  <nz-content>
    <div class="inner-content">
      <div nz-row>
        <div nz-col nzSpan="14" nzOffset="5">
          <h1>Codebrains Todos</h1>
          <app-todo-form [refresh]="loadAll"></app-todo-form>
          <nz-list nzItemLayout="horizontal">
            <nz-list-item *ngFor="let todo of todos$ | async">
              <ng-container>
                <!-- Verifique se o todo está em modo de edição -->
                <div *ngIf="!todo.editing; else editMode">
                  <nz-tag [nzColor]="'cyan'">{{todo.title}}</nz-tag>
                </div>
                <!-- Modo de Edição -->
                <ng-template #editMode>
                  <input nz-input [(ngModel)]="todo.title" />
                </ng-template>
                
                <ul nz-list-item-actions>
                  <nz-list-item-action>
                    <button *ngIf="!todo.editing" nz-button (click)="startEdit(todo)">
                      Edit
                    </button>
                    <button *ngIf="todo.editing" nz-button (click)="saveEdit(todo)">
                      Save
                    </button>
                    <button *ngIf="todo.editing" nz-button nzType="default" (click)="cancelEdit(todo)">
                      Cancel
                    </button>
                  </nz-list-item-action>

                  <nz-list-item-action>
                    <nz-switch
                      [(ngModel)]="todo.completed"
                      (click)="changeStatus(todo)"
                      nz-tooltip
                      nzTooltipTitle="Change Todo Status"
                    >
                    </nz-switch>
                  </nz-list-item-action>

                  <nz-list-item-action>
                    <button
                      nz-button
                      nzType="primary"
                      nzDanger
                      nz-popconfirm
                      nzPopconfirmTitle="Are you sure you want to delete?"
                      nzPopconfirmPlacement="top"
                      (nzOnConfirm)="deleteTodo(todo)"
                      (nzOnCancel)="cancel(todo)"
                    >
                      X
                    </button>
                  </nz-list-item-action>
                </ul>
              </ng-container>
            </nz-list-item>
          </nz-list>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
